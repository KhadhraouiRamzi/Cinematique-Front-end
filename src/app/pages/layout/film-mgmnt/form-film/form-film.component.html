<!-- main app container -->
<div class="card m-3">
    <h5 class="card-header">Add a new movie</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row">

                <div class="form-group col-5">
                    <label>Nom film</label>
                    <input type="text" formControlName="title" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.title.errors }" [(ngModel)]="u.title" />
                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                        <div *ngIf="f.title.errors.required"> nom film is required</div>
                    </div>
                </div>

                <div class="form-group col-5">
                    <label>RÃ©alisateur </label>
                    <input type="text" formControlName="realisateur" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.realisateur.errors }" [(ngModel)]="u.realisateur" />
                    <div *ngIf="submitted && f.realisateur.errors" class="invalid-feedback">
                        <div *ngIf="f.realisateur.errors.required"> realisateur film is required</div>
                    </div>
                </div>

                <div class="form-group col-5">
                    <label>Date Release</label>
                    <input type="date" formControlName="releaseDate" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.releaseDate.errors }" [(ngModel)]="u.releaseDate" />
                    <div *ngIf="submitted && f.releaseDate.errors" class="invalid-feedback">
                        <div *ngIf="f.releaseDate.errors.required"> releaseDate is required</div>
                    </div>
                </div>

                <div class="form-group col-5">
                    <label>Type </label>
                    <input type="text" formControlName="type" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.type.errors }" [(ngModel)]="u.type" />
                    <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
                        <div *ngIf="f.type.errors.required"> type film is required</div>
                    </div>
                </div>

            </div>

            <div class="form-group form-check">
                <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input"
                    [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
                <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
                <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required
                </div>
            </div>
            <nb-card-body>
                <table>
                    <tr>
                        <td></td>
                        <td>
                            <div class="buttons-row">
                                <button *ngFor="let status of statuses" nbButton [status]="status" outline>
                                    Register
                                </button>
                            </div>
                        </td>
                        <td>
                            <div class="buttons-row">
                                <button *ngFor="let status of statuses2" nbButton [status]="status" outline
                                    (click)="onReset()">
                                    Cancel
                                </button>
                            </div>
                        </td>
                        <td>
                            <div class="buttons-row">
                                <button *ngFor="let status of statuses3" nbButton [status]="status" outline
                                    (click)="Retour()">
                                    Retour
                                </button>
                            </div>
                        </td>
                    </tr>
                </table>

            </nb-card-body>

        </form>
    </div>
</div>
